# ============================================ #
# kamon-system-metrics reference configuration #
# ============================================ #

kamon {
  system-metrics {

    # Sigar provisioner native library extract location. Use per-application-instance scoped location, such as program
    # working directory.
    sigar-native-folder = ${user.dir}"/native"

    # Frequency with which all Sigar-based metrics will be updated. Setting this value to less than 1 second
    # might cause some Sigar metrics to behave incorrectly.
    sigar-metrics-refresh-interval = 1 second

    # Frequency with which all Sigar-based metrics will be updated. Setting this value to less than 1 second
    # might cause some Sigar metrics to behave incorrectly.
    sigar-metrics-refresh-interval = 1 second

    # Frequency with which all JMX-based metrics will be updated.
    jmx-metrics-refresh-interval = 1 second

    #sigar is enabled by default
    sigar-enabled = true

    #jmx related metrics are enabled by default
    jmx-enabled = true

    # Frequency with which context-switches metrics will be updated.
    context-switches-refresh-interval = 1 second

    # expected interval between samples resolution. By default is 1 millisecond.
    hiccup-sample-interval-resolution = 1 millisecond
  }

  util {
    filters {
      system-metric {
        includes = ["**"]
      }
    }
  }

  metrics.instrument-factory.custom-settings {
    system-metric {

      #
      #   CPU
      #
      cpu-user {
        highest-trackable-value = 100
      }

      cpu-system = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}
      cpu-wait   = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}
      cpu-idle   = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}
      cpu-stolen = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}


      #
      #   Process CPU
      #
      process-user-cpu = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}
      process-system-cpu = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}
      process-cpu = ${kamon.metrics.instrument-factory.custom-settings.system-metric.cpu-user}


      #
      #   Heap Memory
      #
      heap-used {
        # 50 GB, which is way too much for a non-Zing JVM
        highest-trackable-value = 5368709120
      }

      heap-max       = ${kamon.metrics.instrument-factory.custom-settings.system-metric.heap-used}
      heap-committed = ${kamon.metrics.instrument-factory.custom-settings.system-metric.heap-used}


      #
      #   Non-Heap Memory
      #
      non-heap-used {
        highest-trackable-value = 5368709120
      }
      non-heap-max        = ${kamon.metrics.instrument-factory.custom-settings.system-metric.non-heap-used}
      non-heap-committed  = ${kamon.metrics.instrument-factory.custom-settings.system-metric.non-heap-used}


      #
      #   JVM Threads
      #
      thread-count {
        highest-trackable-value = 10000
      }

      daemon-thread-count = ${kamon.metrics.instrument-factory.custom-settings.system-metric.thread-count}
      peak-thread-count   = ${kamon.metrics.instrument-factory.custom-settings.system-metric.thread-count}


      #
      #   Class Loading
      #
      classes-loaded {
        highest-trackable-value = 10000000
      }

      classes-unloaded          = ${kamon.metrics.instrument-factory.custom-settings.system-metric.classes-loaded}
      classes-currently-loaded  = ${kamon.metrics.instrument-factory.custom-settings.system-metric.classes-loaded}


      #
      #   File System
      #
      file-system-reads {
        highest-trackable-value = 107374182400
      }

      file-system-writes = ${kamon.metrics.instrument-factory.custom-settings.system-metric.file-system-reads}


      #
      #   Load Average
      #
      one-minute {
        highest-trackable-value = 10000
      }

      five-minutes    = ${kamon.metrics.instrument-factory.custom-settings.system-metric.one-minute}
      fifteen-minutes = ${kamon.metrics.instrument-factory.custom-settings.system-metric.one-minute}


      #
      #   System Memory
      #
      memory-used {
        highest-trackable-value = 5368709120
      }

      memory-free = ${kamon.metrics.instrument-factory.custom-settings.system-metric.memory-used}
      swap-free   = ${kamon.metrics.instrument-factory.custom-settings.system-metric.memory-used}
      swap-used   = ${kamon.metrics.instrument-factory.custom-settings.system-metric.memory-used}


      #
      #   Network
      #
      tx-bytes {
        highest-trackable-value = 107374182400
      }

      rx-bytes = ${kamon.metrics.instrument-factory.custom-settings.system-metric.tx-bytes}

      tx-errors {
        highest-trackable-value = 10000000
      }

      rx-errors   = ${kamon.metrics.instrument-factory.custom-settings.system-metric.tx-errors}
      tx-dropped  = ${kamon.metrics.instrument-factory.custom-settings.system-metric.tx-errors}
      rx-dropped  = ${kamon.metrics.instrument-factory.custom-settings.system-metric.tx-errors}


      #
      #   Context Switches
      #
      context-switches-process-voluntary {
        highest-trackable-value = 10000000
      }

      context-switches-process-non-voluntary = ${kamon.metrics.instrument-factory.custom-settings.system-metric.context-switches-process-voluntary}
      context-switches-global                = ${kamon.metrics.instrument-factory.custom-settings.system-metric.context-switches-process-voluntary}
    }
  }
}